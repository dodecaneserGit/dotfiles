version: "3.9"

services:

network:
  - elk

elasticsearch:
  container_name: elasticsearch
  image: docker.elastic.co/elasticsearch/elasticsearch:8.6.0-arm64
  ports:
    - 9200:9200
    - 9300:9300
  environment:
    - discovery.type=single-node
    - PUID=1001
    - PGID=1001
  volumes:
    - elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml

