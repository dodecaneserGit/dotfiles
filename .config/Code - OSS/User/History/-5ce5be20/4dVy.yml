version: "3.9"

services:

networks:
  - elastic

elasticsearch:
  container_name: elasticsearch
  image: docker.elastic.co/elasticsearch/elasticsearch:8.6.0-arm64
  ports:
    - 9200:9200
    - 9300:9300
  environment:
    - discovery.type=single-node
    - PUID=1001
    - PGID=1001
    - ELASTIC_PASSWORD=1980Matrix77
    -
  volumes:
    - ./SIEM/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    - ./SIEM/elastic/data/:/usr/share/elasticsearch/data
  restart: unless-stopped
  networks:
    - elastic

