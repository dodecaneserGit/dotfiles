filebeat.modules:
- module: system
  syslog:
    enabled: true
    var.paths: ["/var/log/syslog*"]
  auth:
    enabled: true
    var.paths: ["/var/log/auth.log*"]

- module: suricata
  eve:
    enabled: true
    var.paths: ["/var/log/suricata/eve.json"]


